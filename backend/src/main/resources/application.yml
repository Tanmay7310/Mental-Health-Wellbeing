spring:
  application:
    name: mind-trap-api
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/mindtrap}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

logging:
  level:
    org.springframework.security: DEBUG
    com.mindtrap: DEBUG
    io.jsonwebtoken: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.security.oauth2: DEBUG

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4173}
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
    - X-Requested-With
  allow-credentials: true

jwt:
  issuer: ${JWT_ISSUER:mind-trap-api}
  secret: ${JWT_SECRET:test-secret-key-for-development-only-minimum-256-bits-required}
  access-token-ttl: ${JWT_ACCESS_TTL:PT15M}
  refresh-token-ttl: ${JWT_REFRESH_TTL:P7D}

